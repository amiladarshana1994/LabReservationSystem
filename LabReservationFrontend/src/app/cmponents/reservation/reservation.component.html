
<div class="row">

        <div class="col-md-3"></div>

        <div class="container">

          <div class="col-md-8" >

              <legend>Make Reservation</legend>
            <form name="form" id="formData" #regData= "ngForm"  (ngSubmit)="reservation(regData.value)">
              <fieldset> 
                  <div class="form-group">
                    <label for="labname">Select Lab</label>
                    <select class="form-control" name="labname" id="labname" placeholder="Enter Lab Name" ngModel > 
                    <option *ngFor="let x of labs" name="labname">{{x.labname}}</option>
                    </select>
                  </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date"  placeholder="Enter Date" ngModel> 
                </div>
    
                <div class="form-group">
                    <label for="intime">Select Time Slot</label>
                    <select class="form-control" name="intime" placeholder="Please Select a Time Slot" ngModel>
                        <option value="8-10">08.00AM-10.00AM</option>
                        <option value="10-12">10.00AM-12.00PM</option>
                        <option value="12-1">12.00PM-1.00PM</option>
                        <option value="1-3">01.00PM-03.00PM</option>
                        <option value="3-5">03.00PM-05.00PM</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <input type="text" class="form-control" name="reason" placeholder="Reason for the Reservation" ngModel>
                </div>
    
                <div class="row">
                  <div class="col-md-3">
                      <button type="submit" value="Reservation" class="btn btn-primary" mat-Button>Complete Reservation</button>
                  </div>            
                </div>
                
              </fieldset>
            </form>
          </div>
        </div>
