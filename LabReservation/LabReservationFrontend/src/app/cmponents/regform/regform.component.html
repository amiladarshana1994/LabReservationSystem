<div class="row">
    <div class="col-md-8">
  
    </div>
    <div class="container">
      <div class="col-md-8" >
          <legend>Register</legend>
        <form id="formData" #userData= "ngForm"  (ngSubmit)="registerdata(userData.value)">
          <fieldset> 
                     
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input matInput type="text" class="form-control" name="name" placeholder="Enter Full Name" ngModel required > 
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username"  placeholder="Enter User Name" ngModel> 
            </div>
            <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="text" class="form-control" name="regno"  placeholder="Enter Registration Number" ngModel> 
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel> 
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
            </div>

            <div class="form-group">
                <label for="passwordagain">Password Again</label>
                <input type="password" class="form-control" name="passwordagain" placeholder="Re EnterPassword" ngModel>
            </div>

            <div class="row">
              <div class="col-md-3">
                  <button type="submit" value="Register" class="btn btn-primary" mat-Button>Submit</button>
              </div>            
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
    
    <div class="col-md-2">
      
    </div>
  </div>
