
<div class="row">
        <div class="col-md-3">
      
        </div>
        <div class="container">
          <div class="col-md-8" >
              <legend>Make Reservation</legend>
            <form name="form" id="formData" #regData= "ngForm"  (ngSubmit)="reservation(regData.value)">
              <fieldset> 

                  
                <div class="form-group" >
                  <label for="regno">Registration Number</label>
                  <input type="text" class="form-control" name="regno" id="regno" placeholder="Enter Registration Number" ngModel> 
                </div>

                
                <div class="form-group">
                    <label for="labname">Lab Name</label>
                    <input type="text" class="form-control" name="labname" id="labname" placeholder="Enter Lab Name" ngModel> 
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date"  placeholder="Enter Date" ngModel> 
                </div>
    
                <div class="form-group">
                    <label for="intime">Start Time</label>
                    <input type="time" class="form-control" name="intime" placeholder="Start Time" ngModel> 
                </div>
    
                <div class="form-group">
                  <label for="outtime">End Time</label>
                  <input type="time" class="form-control" name="outtime" placeholder="End Time" ngModel>
                </div>
    
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <input type="text" class="form-control" name="reason" placeholder="Reason for the Reservation" ngModel>
                </div>
    
                <div class="row">
                  <div class="col-md-3">
                      <button type="submit" value="Reservation" class="btn btn-primary" mat-Button>Submit</button>
                  </div>            
                </div>
                
              </fieldset>
            </form>
          </div>
        </div>
        
        <div class="col-md-2">
          
        </div>
      </div>
