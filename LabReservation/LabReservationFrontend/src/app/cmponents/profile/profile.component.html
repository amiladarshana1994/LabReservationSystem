<div *ngIf="user"> 
  <div class="row">
    <div class="col-md-3">
  
    </div>
    <div class="container">
      <div class="col-md-8" >
          <legend>Your Details</legend>
        <form >
          <fieldset> 
                     
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input matInput type="text" class="form-control" name="name" placeholder="Enter Full Name" value={{user.name}}> 
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username"  placeholder="Enter User Name" value={{user.username}}> 
            </div>
            <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="text" class="form-control" name="regno"  placeholder="Enter Registration Number" value={{user.regno}}> 
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" value={{user.email}}> 
            </div>           
          </fieldset>
        </form>
      </div>
    </div>
    
    <div class="col-md-2">
      
    </div>
  </div>
</div>
